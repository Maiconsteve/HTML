<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500">
            
            <a href="https://www.cursoemvideo.com">Curso em video</a>
            
        </iframe>
        
        para aprender a programar</p>

    <p>Acesse tambem o site do 
        <iframe src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" frameborder="0"></iframe>
        para fazer algumas pesquisas.
    </p>
</body>
</html>
